<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Table -->
<style>
    /* CSS styles for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    /* CSS styles for the images */
    .image-cell img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h2>Image Table</h2>

<table>
  <tr>
    <th>Jewelry</th>
    <th>Product</th>
    <th>$Price</th>
    <th>Image</th>
  </tr>
  <tr>
    <td>Ring with Dimond 1</td>
    <td>white gold of Product 1</td>
    <td>$1500</td>
    <td class="image-cell"><img src="img/ring.jpeg" alt="Product 1"></td>
  </tr>
  <tr>
    <td>Earrings with Dimonds 2</td>
    <td>Rose Gold</td>
    <td>$3500</td>
    <td class="image-cell"><img src="img/bracelet.jpeg" alt="Product 2"></td>
  </tr>
  <!-- Add more rows as needed -->
</table>
<!-- Footer -->
<div class="footer">
  <h2>Footer</h2>
</div>
</body>
</html>
